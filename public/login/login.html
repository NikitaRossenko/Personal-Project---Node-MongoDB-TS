<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/login.js" defer></script>
    <link rel="stylesheet" href="../dist/style.css">
    <title>Alternative Home - Login</title>
</head>
<body>
    <div class="navBar_container">
        <div class="navBar_logo">
            <img id="logo" src="./images/logo.png" />
        </div>
        <div class="navBar_links">
            <div class="links">
                <a class="link" href="/">Home</a>
                <a
                    class="link"
                    href="ship-store.html"
                    >Ship Store</a
                >
                <a class="link" href="ship-store.html">Environment</a>
                <a class="link" href="ship-store.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="login_register_container">
        <form onsubmit=handleLogin(event)>
            <input required type="text" name="username" placeholder="Username">
            <input required type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <a href="/register.html">Don't have a user? Register</a>
    </div>
</body>
</html>
